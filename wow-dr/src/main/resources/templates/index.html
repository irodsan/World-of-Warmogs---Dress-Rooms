<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>World of Warmogs - Dress Rooms</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"

    />

    ></script>
    <link th:href="@{/styles/cssandjs/CSS.css}" rel="stylesheet" />

  <body>
    <nav th:insert="templates/nav :: nav"></nav>
    <header th:insert="templates/header :: header"></header>

    <form>
      <input type="text" name="search" value="Busca tu transfiguraciÃ³n" />

    <table class="table table-dark table-striped table-hover">
      <tr>
        <th>Boton</th>
        <th>ID</th>
        <th>Nombre</th>
        <th>Clase</th>

      <tr th:each="nuevo : ${nuevos}">

        <td th:text="${nuevo.id}"></td>
        <td th:text="${nuevo.nombre}"></td>
