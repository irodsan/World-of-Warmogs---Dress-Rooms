<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Delete user</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link th:href="@{/styles/cssandjs/CSS.css}" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header th:replace="~{commons/header :: header}"></header>
    <div class="atras">
      <h1>Usuarios registrados:</h1>
      <a th:href="@{/}" class="btn wow-button">Atrás</a>
    </div>
    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Alias</th>
          <th>Email</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}">
          <td>
            <a th:text="${user.id}"></a>
          </td>
          <td>
            <a th:text="${user.alias}"></a>
          </td>
          <td>
            <a th:text="${user.email}"></a>
          </td>
          <td>
            <form
              th:action="@{/deleteUser/delete}"
              th:object="${user}"
              method="post"
            >
              <input type="hidden" name="idUser" th:value="${user.id}" />
              <input
                type="submit"
                value="Eliminar usuario"
                class="btn wow-button"
              />
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <footer th:replace="~{commons/footer :: footer}"></footer>
  </body>
</html>
