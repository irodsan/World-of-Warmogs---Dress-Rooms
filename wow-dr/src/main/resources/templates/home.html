<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>World of Warmogs - Dress Rooms</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link th:href="@{/styles/cssandjs/CSS.css}" rel="stylesheet" />
  </head>

  <body>
    <header th:replace="~{commons/header :: header}"></header>

    <form th:action="@{/listado}" method="get" class="listado">
      <input
        type="text"
        name="nombre"
        placeholder="Busca tu transfiguraciÃ³n"
        class="search"
      />
      <input
        type="submit"
        value="Buscar"
        name="buscar"
        class="btn wow-button"
      />
      <a th:href="@{/transmog/createTransmog}" class="btn wow-button"
        >Crear Transfiguracion</a
      >
    </form>
    <table th:replace="~{tabla :: tabla}" class="tabla"></table>
    <footer th:replace="~{commons/footer :: footer}"></footer>
  </body>
</html>
