<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Transmog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link th:href="@{/styles/cssandjs/CSS.css}" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header th:replace="~{commons/header :: header}"></header>
    <div class="atras">
        <a th:href="@{/userPanel}" class="btn wow-button">Atr√°s</a>
    </div>
    <div class="login-container">
      <form th:action="@{/login}" method="post" class="login">
        <ul>
          <li>
            <label class="text_a" for="inicio">ID inicio: </label>
            <input type="number" id="inicio" name="inicio" required />
            <br />
          </li>
          <li>
            <label class="text_a" for="fin">ID fin: </label>
            <input type="number" id="fin" name="fin" required />
            <br />
          </li>
          <li>
            <label class="text_a" for="token">Token: </label>
            <input type="text" id="token" name="token" required />
            <br />
          </li>
          <li>
            <input
              type="submit"
              value="Cargar"
              name="register"
              class="btn wow-button"
            />
            <br />
          </li>
        </ul>
      </form>
    </div>


    <footer th:replace="~{commons/footer :: footer}"></footer>
  </body>
</html>
