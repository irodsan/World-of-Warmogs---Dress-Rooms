<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>List items</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link th:href="@{/styles/cssandjs/CSS.css}" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header th:insert="~{commons/header :: header}"></header>
    <h1>Transfiguraciones encontradas:</h1>
    <table class="table table-dark table-striped table-hover">
      <tr>
        <th>Boton</th>
        <th>IMG</th>
        <th>Nombre</th>
      </tr>
      <tr th:each="item : ${items}">
        <td><form  th:action="@{/transmog/addItem}"
            th:object="${transmog}"
            method="post">
            <input type="hidden" name="idItem" th:value="${item.id}" />
            <input type="submit" value="ADD" class="btn wow-button" />
        </form>
        </td>
        <td>
          <img
            th:if="${item.getId() != null}"
            th:src="${@transmogController.obtenerIconoPorId(item.getId())!= null  ? @transmogController.obtenerIconoPorId(item.getId()) : '../../images/items/inventoryslot_offhand.jpg'}"
            alt="Imagen del socket head"
          />
        </td>
        <td
          th:text="${item.nombre}"
          th:class="${@transmogController.obtenerCalidadPorId(item.getId) != null ? @transmogController.obtenerCalidadPorId(item.getId()) + ' my-auto' : 'my-auto'}"
        ></td>
      </tr>
    </table>
    <footer th:insert="~{commons/footer :: footer}"></footer>
  </body>
</html>
