<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link th:href="@{/styles/cssandjs/CSS.css}" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header th:insert="~{commons/header :: header}"></header>
    <div class="login-container">
      <form
        th:action="@{/signup}"
        th:object="${user}"
        method="post"
        class="login"
      >
        <ul>
          <li>
            <label for="alias" class="text_a">Alias</label>
            <input
              type="text"
              name="alias"
              value=""
              th:field="*{alias}"
            /><br />
          </li>
          <li>
            <label for="email" class="text_a">Email</label>
            <input
              type="text"
              name="email"
              value=""
              th:field="*{email}"
            /><br />
          </li>
          <li>
            <label for="password" class="text_a">Contraseña</label>
            <input
              type="password"
              name="password"
              value=""
              th:field="*{password}"
            /><br />
          </li>
          <li>
            <input
              type="submit"
              value="Únete!"
              name="register"
              class="btn wow-button"
            />
          </li>
        </ul>
      </form>
    </div>
    <footer th:insert="~{commons/footer :: footer}"></footer>
  </body>
</html>
