<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link th:href="@{/styles/cssandjs/css.css}" rel="stylesheet" />
  </head>

  <body>
    <header th:replace="commons/header :: headerFragment"></header>

    <div class="login-container">
      <h1>Login</h1>
      <form th:action="@{/login}" method="post" class="login">
        <ul>
          <li></li>
          <label class="text_a" for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </li>
        <li>
          <label class="text_a" for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </li>
        <li>
          <button class="btn wow-button" type="submit">Enter!</button>
        </li>
        </ul>
      </form>
  </div>

    <footer th:insert="commons/footer :: footer"></footer>
  </body>
</html>
